<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just My Type</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <div class="textContainer"></div>
    <div class="keyboard">
        <div class="row">
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>   
        </div>
        <div class="row">
            <div class="key">q</div>
            <div class="key">w</div>
            <div class="key">e</div>
            <div class="key">r</div>
            <div class="key">t</div>
            <div class="key">y</div>
            <div class="key">u</div>
            <div class="key">i</div>
            <div class="key">o</div>
            <div class="key">p</div>
        </div>
        <div class="row">
            <div class="key">a</div>
            <div class="key">s</div>
            <div class="key">d</div>
            <div class="key">f</div>
            <div class="key">g</div>
            <div class="key">h</div>
            <div class="key">j</div>
            <div class="key">k</div>
            <div class="key">l</div>
        </div>
        <div class="row last">
            <div class="key">z</div>
            <div class="key">x</div>
            <div class="key">c</div>
            <div class="key">v</div>
            <div class="key">b</div>
            <div class="key">n</div>
            <div class="key">m</div>
        </div>
        <div class="row">
            <div class="key" id="space"></div>
        </div>
    </div>
    <div class="upkeyboard">
        <div class="uprow">
            <div class="upkey">1</div>
            <div class="upkey">2</div>
            <div class="upkey">3</div>
            <div class="upkey">4</div>
            <div class="upkey">5</div>
            <div class="upkey">6</div>
            <div class="upkey">7</div>
            <div class="upkey">8</div>
            <div class="upkey">9</div>
            <div class="upkey">0</div>   
        </div>
        <div class="uprow">
            <div class="upkey">Q</div>
            <div class="upkey">W</div>
            <div class="upkey">E</div>
            <div class="upkey">R</div>
            <div class="upkey">T</div>
            <div class="upkey">Y</div>
            <div class="upkey">U</div>
            <div class="upkey">I</div>
            <div class="upkey">O</div>
            <div class="upkey">P</div>
        </div>
        <div class="uprow">
            <div class="upkey">A</div>
            <div class="upkey">S</div>
            <div class="upkey">D</div>
            <div class="upkey">F</div>
            <div class="upkey">G</div>
            <div class="upkey">H</div>
            <div class="upkey">J</div>
            <div class="upkey">K</div>
            <div class="upkey">L</div>
        </div>
        <div class="uprow last">
            <div class="upkey">Z</div>
            <div class="upkey">X</div>
            <div class="upkey">C</div>
            <div class="upkey">V</div>
            <div class="upkey">B</div>
            <div class="upkey">N</div>
            <div class="upkey">M</div>
        </div>
        <div class="uprow">
            <div class="upkey" id="upspace"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    
    <script src="script.js"></script>
</body>
</html>
